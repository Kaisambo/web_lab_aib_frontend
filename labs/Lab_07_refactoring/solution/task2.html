<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JS</title>
</head>
<body>
<script>

let fruitArray = ['apple', 'strawberry', 'blueberry', 'raspberry', 'lemon'];

console.log(fruitArray[0]);
console.log(fruitArray[1]);
console.log(fruitArray[2]);
console.log(fruitArray[3]);
console.log(fruitArray[4]);

for(let i = 0; i < fruitArray.length; i++){
    if (fruitArray[i] == 'apple'){
        console.log(fruitArray[i] + ' - ' +'apple green');
    }
    else if (fruitArray[i] == 'strawberry'){
        console.log(fruitArray[i] + ' - ' +  'strawberry red');
    }
    else if (fruitArray[i] == 'blueberry'){
        console.log(fruitArray[i] + ' - ' + 'blueberry blue');
    }
    else if (fruitArray[i] == 'raspberry'){
        console.log(fruitArray[i] +  ' - ' +'raspberry light red');
    }
    else if (fruitArray[i] == 'lemon'){
        console.log(fruitArray[i] + ' - ' + 'lemon yellow');
    }
}

</script>
</body>
</html>
